<ion-header>

  <ion-navbar>
    <ion-title>Promotion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor='let promo of promotion'>
            <ion-card>
                     
          <ion-thumbnail *ngIf="promo.pr_avatar" >
              <img src="{{promo.pr_avatar}}"/>
            </ion-thumbnail>
                <ion-card-content>
                  <ion-card-title>
                      <h2>{{promo.pr_title}}</h2>
                    </ion-card-title>
                    <h4>{{promo.pr_desc}}</h4>
                </ion-card-content>
              </ion-card>
    
         
        </ion-item>
    </ion-list>


</ion-content>
