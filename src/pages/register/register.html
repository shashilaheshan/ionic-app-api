<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
           <ion-input placeholder="Enter First Name" [(ngModel)]="f_name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input placeholder="Enter Last Name" [(ngModel)]="l_name"></ion-input>
     </ion-item>
     <ion-list radio-group [(ngModel)]="gender">
        <ion-item>
          <ion-label>Male</ion-label>
            <ion-radio value="male" checked></ion-radio>
       </ion-item>
       <ion-item>
          <ion-label>Female</ion-label>
            <ion-radio value="female"></ion-radio>
       </ion-item>
     </ion-list>
     
   <ion-item>
      <ion-input placeholder="Address No" [(ngModel)]="address_no"></ion-input>
 </ion-item>
 <ion-item>
    <ion-input placeholder="Address Street" [(ngModel)]="address_street"></ion-input>
</ion-item>
<ion-item>
    <ion-input placeholder="Address City" [(ngModel)]="address_city"></ion-input>
</ion-item>
<ion-item>
    <ion-input placeholder="Telephone" type="tel" [(ngModel)]="tp_no"></ion-input>
</ion-item>
<ion-item>
    <ion-input placeholder="Mobile" type="tel" [(ngModel)]="mobile"></ion-input>
</ion-item>
<ion-item>
    <ion-input placeholder="Email" [(ngModel)]="email" type="email"></ion-input>
</ion-item>
<ion-item>
    <ion-input placeholder="Contact Via" [(ngModel)]="contacts"></ion-input>
</ion-item>
<ion-item>
  <ion-label>Agree to terms and condions</ion-label>
    <ion-checkbox [(ngModel)]="agreed"></ion-checkbox>
</ion-item>
      <ion-item>
   <button color="primary" ion-button (click)="SubmitRegistration()" >Register</button>
   <button color="danger" ion-button (click)="Root()" >Cancel</button>
      </ion-item>
  </ion-list>

</ion-content>
